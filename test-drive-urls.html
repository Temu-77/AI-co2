    <style>

        .image-test { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        img { max-width: 300px; height: auto; border-radius: 4px; }
        .error { color: red; }
        .success { color: green; }
    </style>
